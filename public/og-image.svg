<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFBD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00E5AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFBD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00FFBD;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00FFBD;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,189,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow Effects -->
  <circle cx="200" cy="150" r="300" fill="url(#glowGradient)"/>
  <circle cx="1000" cy="480" r="250" fill="url(#glowGradient)"/>
  
  <!-- Main Content -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    itSwap.fun
  </text>
  
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    Non-Custodial Crypto Exchange
  </text>
  
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" fill="#00FFBD" text-anchor="middle" opacity="0.8">
    500+ Coins • 0% Fees • No KYC
  </text>
  
  <!-- Feature Pills -->
  <rect x="350" y="420" width="180" height="50" rx="25" fill="rgba(0,255,189,0.1)" stroke="#00FFBD" stroke-width="2"/>
  <text x="440" y="452" font-family="Arial, sans-serif" font-size="20" fill="#00FFBD" text-anchor="middle" font-weight="600">
    Instant Swaps
  </text>
  
  <rect x="560" y="420" width="180" height="50" rx="25" fill="rgba(0,255,189,0.1)" stroke="#00FFBD" stroke-width="2"/>
  <text x="650" y="452" font-family="Arial, sans-serif" font-size="20" fill="#00FFBD" text-anchor="middle" font-weight="600">
    100% Secure
  </text>
  
  <rect x="770" y="420" width="180" height="50" rx="25" fill="rgba(0,255,189,0.1)" stroke="#00FFBD" stroke-width="2"/>
  <text x="860" y="452" font-family="Arial, sans-serif" font-size="20" fill="#00FFBD" text-anchor="middle" font-weight="600">
    Buy $ITSWAP
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="315" r="8" fill="#00FFBD" opacity="0.6"/>
  <circle cx="1050" cy="315" r="8" fill="#00FFBD" opacity="0.6"/>
  <circle cx="180" cy="280" r="5" fill="#00FFBD" opacity="0.4"/>
  <circle cx="1020" cy="350" r="5" fill="#00FFBD" opacity="0.4"/>
</svg>
