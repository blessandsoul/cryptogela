<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicons</title>
</head>
<body>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>
    
    <script>
        // Function to draw arrow-right-arrow-left icon
        function drawArrowIcon(ctx, size, centerX, centerY) {
            // Transparent background (no fill)
            // Clear canvas to make it transparent
            ctx.clearRect(0, 0, size, size);
            
            // Set arrow color
            ctx.strokeStyle = '#5ADBC4';
            ctx.fillStyle = '#5ADBC4';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const arrowSize = size * 0.6;
            const arrowWidth = size * 0.08;
            const arrowHeadSize = size * 0.15;
            
            // Draw right arrow (top) - PURPLE
            ctx.strokeStyle = '#8B5CF6';
            ctx.fillStyle = '#8B5CF6';
            ctx.lineWidth = arrowWidth;
            ctx.beginPath();
            // Arrow shaft
            ctx.moveTo(centerX - arrowSize/2, centerY - arrowSize/4);
            ctx.lineTo(centerX + arrowSize/2 - arrowHeadSize, centerY - arrowSize/4);
            // Arrow head
            ctx.moveTo(centerX + arrowSize/2 - arrowHeadSize, centerY - arrowSize/4);
            ctx.lineTo(centerX + arrowSize/2, centerY - arrowSize/4);
            ctx.moveTo(centerX + arrowSize/2 - arrowHeadSize, centerY - arrowSize/4);
            ctx.lineTo(centerX + arrowSize/2 - arrowHeadSize, centerY - arrowSize/4 - arrowHeadSize/2);
            ctx.moveTo(centerX + arrowSize/2 - arrowHeadSize, centerY - arrowSize/4);
            ctx.lineTo(centerX + arrowSize/2 - arrowHeadSize, centerY - arrowSize/4 + arrowHeadSize/2);
            ctx.stroke();
            
            // Draw left arrow (bottom) - CYAN
            ctx.strokeStyle = '#5ADBC4';
            ctx.fillStyle = '#5ADBC4';
            ctx.beginPath();
            // Arrow shaft
            ctx.moveTo(centerX + arrowSize/2, centerY + arrowSize/4);
            ctx.lineTo(centerX - arrowSize/2 + arrowHeadSize, centerY + arrowSize/4);
            // Arrow head
            ctx.moveTo(centerX - arrowSize/2 + arrowHeadSize, centerY + arrowSize/4);
            ctx.lineTo(centerX - arrowSize/2, centerY + arrowSize/4);
            ctx.moveTo(centerX - arrowSize/2 + arrowHeadSize, centerY + arrowSize/4);
            ctx.lineTo(centerX - arrowSize/2 + arrowHeadSize, centerY + arrowSize/4 - arrowHeadSize/2);
            ctx.moveTo(centerX - arrowSize/2 + arrowHeadSize, centerY + arrowSize/4);
            ctx.lineTo(centerX - arrowSize/2 + arrowHeadSize, centerY + arrowSize/4 + arrowHeadSize/2);
            ctx.stroke();
        }
        
        // Draw 32x32 favicon
        const ctx32 = document.getElementById('canvas32').getContext('2d');
        drawArrowIcon(ctx32, 32, 16, 16);
        
        // Draw 16x16 favicon
        const ctx16 = document.getElementById('canvas16').getContext('2d');
        drawArrowIcon(ctx16, 16, 8, 8);
        
        // Draw 180x180 apple-touch-icon
        const ctx180 = document.getElementById('canvas180').getContext('2d');
        drawArrowIcon(ctx180, 180, 90, 90);
        
        // Download links
        setTimeout(() => {
            // 32x32
            const link32 = document.createElement('a');
            link32.download = 'favicon-32x32.png';
            link32.href = document.getElementById('canvas32').toDataURL();
            link32.click();
            
            // 16x16
            setTimeout(() => {
                const link16 = document.createElement('a');
                link16.download = 'favicon-16x16.png';
                link16.href = document.getElementById('canvas16').toDataURL();
                link16.click();
            }, 500);
            
            // 180x180
            setTimeout(() => {
                const link180 = document.createElement('a');
                link180.download = 'apple-touch-icon.png';
                link180.href = document.getElementById('canvas180').toDataURL();
                link180.click();
            }, 1000);
        }, 100);
    </script>
</body>
</html>
