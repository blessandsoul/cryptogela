<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicons</title>
</head>
<body>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>
    
    <script>
        // Draw 32x32 favicon
        const ctx32 = document.getElementById('canvas32').getContext('2d');
        ctx32.fillStyle = '#1a2332';
        ctx32.fillRect(0, 0, 32, 32);
        
        // Draw simplified arc for 32x32
        const gradient32 = ctx32.createLinearGradient(0, 0, 32, 32);
        gradient32.addColorStop(0, '#5ADBC4');
        gradient32.addColorStop(1, '#00B8D4');
        
        ctx32.strokeStyle = gradient32;
        ctx32.lineWidth = 4;
        ctx32.lineCap = 'round';
        ctx32.beginPath();
        ctx32.arc(16, 16, 12, -Math.PI/2, 0);
        ctx32.stroke();
        
        // Draw 16x16 favicon
        const ctx16 = document.getElementById('canvas16').getContext('2d');
        ctx16.fillStyle = '#1a2332';
        ctx16.fillRect(0, 0, 16, 16);
        
        const gradient16 = ctx16.createLinearGradient(0, 0, 16, 16);
        gradient16.addColorStop(0, '#5ADBC4');
        gradient16.addColorStop(1, '#00B8D4');
        
        ctx16.strokeStyle = gradient16;
        ctx16.lineWidth = 3;
        ctx16.lineCap = 'round';
        ctx16.beginPath();
        ctx16.arc(8, 8, 6, -Math.PI/2, 0);
        ctx16.stroke();
        
        // Draw 180x180 apple-touch-icon
        const ctx180 = document.getElementById('canvas180').getContext('2d');
        ctx180.fillStyle = '#1a2332';
        ctx180.fillRect(0, 0, 180, 180);
        
        const gradient180 = ctx180.createLinearGradient(0, 0, 180, 180);
        gradient180.addColorStop(0, '#5ADBC4');
        gradient180.addColorStop(1, '#00B8D4');
        
        ctx180.strokeStyle = gradient180;
        ctx180.lineWidth = 20;
        ctx180.lineCap = 'round';
        ctx180.beginPath();
        ctx180.arc(90, 90, 65, -Math.PI/2, 0);
        ctx180.stroke();
        
        // Download links
        setTimeout(() => {
            // 32x32
            const link32 = document.createElement('a');
            link32.download = 'favicon-32x32.png';
            link32.href = document.getElementById('canvas32').toDataURL();
            link32.click();
            
            // 16x16
            setTimeout(() => {
                const link16 = document.createElement('a');
                link16.download = 'favicon-16x16.png';
                link16.href = document.getElementById('canvas16').toDataURL();
                link16.click();
            }, 500);
            
            // 180x180
            setTimeout(() => {
                const link180 = document.createElement('a');
                link180.download = 'apple-touch-icon.png';
                link180.href = document.getElementById('canvas180').toDataURL();
                link180.click();
            }, 1000);
        }, 100);
    </script>
</body>
</html>
